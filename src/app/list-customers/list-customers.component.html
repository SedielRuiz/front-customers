<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8">
        <h1>Customers List</h1><hr>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4">
        <a routerLink="/create-customer" class="btn btn-success">Crear</a>
    </div>
</div>
<table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">First Name</th>
        <th scope="col">Second Name</th>
        <th scope="col">First LastName</th>
        <th scope="col">Second LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <div *ngIf="customers == null">
            <tr>
                <td colspan="7" rowspan="7">
                    <div class="alert alert-info">
                        No hay registros a√∫n
                    </div>
                </td>
            </tr>
        </div>
        <tr *ngFor="let customer of customers">
            <td>{{customer.first_name}}</td>
            <td>{{customer.second_name}}</td>
            <td>{{customer.first_last_name}}</td>
            <td>{{customer.second_last_name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.address}}</td>
            <td>
                <a (click)="editCustomer()" class="btn btn-success">Editar</a>
            </td>
        </tr>
    </tbody>
</table>
